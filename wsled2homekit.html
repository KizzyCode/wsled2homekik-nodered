<script type="text/javascript">
    RED.nodes.registerType("wsled to homekit", {
        category: "parser",
        color: "#DEBD5C",
        defaults: {
            name: { value: "" },
            kind: { required: true },
            offset: { required: true, validate: RED.validators.number() },
            count: { required: true, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "parser-json.svg",
        label: function() {
            return this.name || "wsled to homekit";
        }
    });
</script>


<script type="text/html" data-template-name="wsled to homekit">

        <input id="node-input-count" type="number" min="1" max="4096">

</script>
